<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DISE - Digital Solutions</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffeb3b;
    margin: 0;
    padding: 0;
  }
  .navbar {
    background-color: white;
    padding: 10px;
    text-align: center;
  }
  .navbar h1 {
    margin: 0;
    font-size: 24px;
  }
  .navbar p {
    margin: 0;
    font-size: 16px;
  }
  .contact-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 5px;
  }
  .menu {
    display: flex;
    justify-content: space-around;
    padding: 20px 0;
  }
  .menu button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="navbar">
  <h1>DISE</h1>
  <p>digital solutions</p>
  <button class="contact-btn">Contact Us</button>
</div>
<div class="menu">
  <button>My Links</button>
  <button>People</button>
  <button>Trending</button>
  <button>Discover</button>
  <button>Share</button>
  <button>Discussion</button>
</div>
</body>
</html>
